<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-project {
        fill: #000;
      }

      text.axis-day {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script type="text/javascript">

      d3.csv("dbtc_vinodkd_2008_04_01_2013_05_01.csv",
        function(d) {
          return {
          	repo		: d.repo,
            year 		: +d.commitYear,
            month 		: +d.commitMonth,
            day 		: +d.commitDay,
            dayOfYear	: +d.commitDOY,
            weekOfYear	: +d.commitWOY
          };
        },
        function(error, data) {
          var repos = d3.nest()
          				.key(function(d){ return d.repo; })
          				.entries(data);


          var repoIndexes = {};
          repos.forEach(function(d,i){ repoIndexes[d.key] = i ;});

	      var margin = { top: 50, right: 0, bottom: 100, left: 30 },
	          gridSize = 20,
	          daysInAYear = d3.range(1,366),
	          width = gridSize*daysInAYear.length,
	          height = gridSize*repos.length,
	          repoLabelsWidth =100;

          var svg = d3.select("#chart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var repoLabels = svg.selectAll(".repoLabel")
              .data(repos)
              .enter().append("text")
                .text(function (d) { return d.key; })
                .attr("x", repoLabelsWidth)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                // .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d) { return "repoLabel mono axis axis-project"; });

          var dayLabels = svg.selectAll(".dayLabel")
              .data(daysInAYear)
              .enter().append("text")
                .text(function(d) { return (d % 7 == 0 ) ? d: ""; })
                .attr("x", function(d, i) { return repoLabelsWidth + 10 + (i * gridSize); })
                .attr("y", 0)
                .style("text-anchor", "top")
                // this took a long time to figure out, but am commenting this out as it doesnt make sense anymore. sigh.
                // .attr("transform", function(d,i) { return "rotate(-45, "+ (repoLabelsWidth + (d-1)*gridSize.x) +" 0)" })
                .attr("class", function(d, i) { return "dayLabel mono axis axis-day"; });

          var chainByYearNRepo = d3.nest()
          				.key(function(d){ return d.year; })
          				.key(function(d){ return d.repo; })
          				.entries(data);

          var chainFor2012 = chainByYearNRepo.filter(function(d){ return d.key == "2012"; })[0];
          var valuesFor2012 = [];
          chainFor2012.values.forEach(function(d){
          	for(var i in d.values){
          		valuesFor2012.push(d.values[i]);
          	}
          });

          var grid = d3.range(1,366*repos.length);

          var gridDisplay = svg.selectAll(".daygrid")
              .data(grid)
              .enter().append("rect")
              .attr("x", function(d) { return repoLabelsWidth + 10 + (d % 366) * gridSize; })
              .attr("y", function(d) { return Math.floor(d / 366) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "daygrid bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", "white")
              .transition().duration(1000);

          var chainDisplay = svg.selectAll(".day")
              .data(valuesFor2012)
              .enter().append("rect")
              .attr("x", function(d) { var x = repoLabelsWidth + 10 + ((d.dayOfYear-1) * gridSize); console.log("logx=" + d.dayOfYear + ", calcx=" + x); return x; })
              .attr("y", function(d) { var y= repoIndexes[d.repo] * gridSize; console.log("logy=" + d.repo + ", calcy=" + y); return y; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "day bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", "green")
              .transition().duration(1000);

        /*

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colorbrewer.YlGnBu[9][i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);
      */
      });
    </script>
  </body>
</html>
